<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #dee2e6;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status-container {
            margin-bottom: 20px;
            min-height: 60px;
        }

        .status {
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .status-info {
            background: #cce7ff;
            color: #004085;
            border-left: 4px solid #007bff;
        }

        .recording-indicator {
            display: none;
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            animation: pulse 2s infinite;
            margin-bottom: 20px;
        }

        .recording-indicator.active {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recording-dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .recordings-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .recording-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }

        .recording-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .recording-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .recording-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .recording-meta {
            color: #666;
            font-size: 0.9em;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            animation: shimmer 2s infinite;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            fill: #ccc;
            margin-bottom: 20px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
            }
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.3;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: 200px 0;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎥 Google Meet Recorder</h1>
            <p>Record your meetings with ease and precision</p>
        </div>

        <div class="recording-indicator" id="recordingIndicator">
            <div class="recording-dot"></div>
            <span>Recording in progress...</span>
            <span id="recordingTimer">00:00</span>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M15 8v8H5V8h10m1-2H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1zM7.5 18.5L9 17l1.5 1.5L13 16l1.5 1.5L18 13.5V18a.5.5 0 0 1-.5.5H6.5a.5.5 0 0 1-.5-.5v-4.5z"/>
                    </svg>
                    Start Recording
                </h2>

                <div class="form-group">
                    <label for="meetingUrl">Google Meet URL</label>
                    <input 
                        type="text" 
                        id="meetingUrl" 
                        placeholder="https://meet.google.com/abc-defg-hij"
                        value="https://meet.google.com/abc-defg-hij"
                    >
                </div>

                <div class="form-group">
                    <label for="duration">Recording Duration (minutes)</label>
                    <input 
                        type="number" 
                        id="duration" 
                        placeholder="60"
                        value="60"
                        min="1" 
                        max="240"
                    >
                </div>

                <div class="form-group">
                    <label for="displayName">Display Name (optional)</label>
                    <input 
                        type="text" 
                        id="displayName" 
                        placeholder="Meeting Recorder"
                        value="Meeting Recorder"
                    >
                </div>

                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <button class="btn btn-primary" id="startBtn" onclick="startRecording()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    Start Recording
                </button>

                <button class="btn btn-danger" id="stopBtn" onclick="stopRecording()" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h12v12H6z"/>
                    </svg>
                    Stop Recording
                </button>
            </div>

            <div class="card">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/>
                        <polyline points="14,2 14,8 20,8"/>
                    </svg>
                    Recordings
                </h2>

                <button class="btn btn-secondary" onclick="loadRecordings()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M1 4v6h6M23 20v-6h-6"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                    </svg>
                    Refresh List
                </button>

                <div class="recordings-grid" id="recordingsContainer">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/>
                            <polyline points="14,2 14,8 20,8"/>
                        </svg>
                        <h3>No recordings yet</h3>
                        <p>Start your first recording to see files here</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="status-container">
            <div id="statusContainer"></div>
        </div>
    </div>

    <script>
        let recordingStartTime = null;
        let recordingTimer = null;
        let isRecording = false;
        let demoMode = false;
        let demoRecordings = [];

        // Check if we're running in demo mode (file:// protocol)
        if (window.location.protocol === 'file:') {
            demoMode = true;
            console.log('Running in demo mode - backend functionality will be simulated');
            
            // Add some demo recordings
            demoRecordings = [
                {
                    filename: 'meeting_demo_20250715_143022.avi',
                    size: 156 * 1024 * 1024, // 156 MB
                    created: Date.now() / 1000 - 3600 // 1 hour ago
                },
                {
                    filename: 'meeting_demo_20250715_100045.avi',
                    size: 89 * 1024 * 1024, // 89 MB
                    created: Date.now() / 1000 - 7200 // 2 hours ago
                }
            ];
        }

        function showStatus(message, type = 'info') {
            const container = document.getElementById('statusContainer');
            const statusClass = `status-${type}`;
            
            container.innerHTML = `
                <div class="status ${statusClass}">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        ${type === 'success' ? '<path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>' : 
                          type === 'error' ? '<path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"/>' : 
                          '<path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>'}
                    </svg>
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function updateRecordingUI(recording) {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const indicator = document.getElementById('recordingIndicator');
            const progressBar = document.getElementById('progressBar');
            
            isRecording = recording;
            
            if (recording) {
                startBtn.disabled = true;
                stopBtn.disabled = false;
                indicator.classList.add('active');
                progressBar.style.display = 'block';
                startRecordingTimer();
            } else {
                startBtn.disabled = false;
                stopBtn.disabled = true;
                indicator.classList.remove('active');
                progressBar.style.display = 'none';
                stopRecordingTimer();
            }
        }

        function startRecordingTimer() {
            recordingStartTime = Date.now();
            recordingTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('recordingTimer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopRecordingTimer() {
            if (recordingTimer) {
                clearInterval(recordingTimer);
                recordingTimer = null;
            }
            document.getElementById('recordingTimer').textContent = '00:00';
        }

        async function startRecording() {
            const url = document.getElementById('meetingUrl').value.trim();
            const duration = parseInt(document.getElementById('duration').value);
            const displayName = document.getElementById('displayName').value.trim();
            
            if (!url) {
                showStatus('Please enter a valid Google Meet URL', 'error');
                return;
            }
            
            if (!url.includes('meet.google.com')) {
                showStatus('Please enter a valid Google Meet URL', 'error');
                return;
            }
            
            if (!duration || duration < 1 || duration > 240) {
                showStatus('Duration must be between 1 and 240 minutes', 'error');
                return;
            }
            
            try {
                updateRecordingUI(true);
                showStatus('Initializing recording...', 'info');
                
                if (demoMode) {
                    // Demo mode simulation
                    setTimeout(() => {
                        showStatus(`Recording started successfully! Duration: ${duration} minutes (DEMO MODE)`, 'success');
                    }, 1000);
                    
                    // Simulate progress bar in demo mode
                    const progressFill = document.getElementById('progressFill');
                    const totalTime = duration * 60 * 1000; // Convert to milliseconds
                    let startTime = Date.now();
                    
                    const progressInterval = setInterval(() => {
                        if (!isRecording) {
                            clearInterval(progressInterval);
                            return;
                        }
                        
                        const elapsed = Date.now() - startTime;
                        const progress = Math.min((elapsed / totalTime) * 100, 100);
                        progressFill.style.width = `${progress}%`;
                        
                        if (progress >= 100) {
                            clearInterval(progressInterval);
                            updateRecordingUI(false);
                            showStatus('Recording completed automatically (DEMO)', 'success');
                            
                            // Add a new demo recording
                            const timestamp = new Date().toISOString().replace(/[:.]/g, '').slice(0, 15);
                            demoRecordings.unshift({
                                filename: `meeting_demo_${timestamp}.avi`,
                                size: Math.floor(Math.random() * 200 + 50) * 1024 * 1024, // Random size 50-250 MB
                                created: Date.now() / 1000
                            });
                            
                            loadRecordings();
                        }
                    }, 1000);
                    
                    return;
                }
                
                const response = await fetch('/start_recording', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        duration: duration,
                        display_name: displayName
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus(`Recording started successfully! Duration: ${duration} minutes`, 'success');
                    
                    // Update progress bar
                    const progressFill = document.getElementById('progressFill');
                    const totalTime = duration * 60 * 1000; // Convert to milliseconds
                    let startTime = Date.now();
                    
                    const progressInterval = setInterval(() => {
                        if (!isRecording) {
                            clearInterval(progressInterval);
                            return;
                        }
                        
                        const elapsed = Date.now() - startTime;
                        const progress = Math.min((elapsed / totalTime) * 100, 100);
                        progressFill.style.width = `${progress}%`;
                        
                        if (progress >= 100) {
                            clearInterval(progressInterval);
                            updateRecordingUI(false);
                            showStatus('Recording completed automatically', 'success');
                            loadRecordings();
                        }
                    }, 1000);
                    
                } else {
                    updateRecordingUI(false);
                    showStatus(result.message || 'Failed to start recording', 'error');
                }
            } catch (error) {
                updateRecordingUI(false);
                if (demoMode) {
                    showStatus(`Demo mode: Cannot connect to backend. UI simulation only.`, 'error');
                } else {
                    showStatus(`Error: ${error.message}`, 'error');
                }
            }
        }

        async function stopRecording() {
            try {
                showStatus('Stopping recording...', 'info');
                
                if (demoMode) {
                    // Demo mode simulation
                    setTimeout(() => {
                        updateRecordingUI(false);
                        showStatus('Recording stopped successfully (DEMO MODE)', 'success');
                        
                        // Add a new demo recording
                        const timestamp = new Date().toISOString().replace(/[:.]/g, '').slice(0, 15);
                        demoRecordings.unshift({
                            filename: `meeting_demo_${timestamp}.avi`,
                            size: Math.floor(Math.random() * 200 + 50) * 1024 * 1024, // Random size 50-250 MB
                            created: Date.now() / 1000
                        });
                        
                        loadRecordings();
                    }, 800);
                    return;
                }
                
                const response = await fetch('/stop_recording', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                updateRecordingUI(false);
                
                if (result.success) {
                    showStatus('Recording stopped successfully', 'success');
                    loadRecordings();
                } else {
                    showStatus(result.message || 'Error stopping recording', 'error');
                }
            } catch (error) {
                updateRecordingUI(false);
                if (demoMode) {
                    showStatus(`Demo mode: Recording stopped (simulated)`, 'success');
                } else {
                    showStatus(`Error: ${error.message}`, 'error');
                }
            }
        }

        async function loadRecordings() {
            try {
                const response = await fetch('/recordings');
                const recordings = await response.json();
                
                const container = document.getElementById('recordingsContainer');
                
                if (recordings.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/>
                                <polyline points="14,2 14,8 20,8"/>
                            </svg>
                            <h3>No recordings yet</h3>
                            <p>Start your first recording to see files here</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = recordings.map(recording => `
                    <div class="recording-item">
                        <div class="recording-header">
                            <div class="recording-title">${recording.filename}</div>
                        </div>
                        <div class="recording-meta">
                            <span>📁 Size: ${(recording.size / 1024 / 1024).toFixed(2)} MB</span>
                            <span>📅 Created: ${new Date(recording.created * 1000).toLocaleString()}</span>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                showStatus(`Error loading recordings: ${error.message}`, 'error');
            }
        }

        // Load recordings when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadRecordings();
        });

        // Handle Enter key in input fields
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isRecording) {
                startRecording();
            }
        });

        // Auto-refresh recordings every 30 seconds
        setInterval(loadRecordings, 30000);
    </script>
</body>
</html>
